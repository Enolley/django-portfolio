{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    {% block body %}

    {% endblock %}

    <nav class="navbar">
        <a class="{% if navbar == 'home' %} activated {% endif %}" href="{% url 'main:home' %}"><i class="fas fa-home"></i><span>Home</span></a>
        <a class="{% if navbar == 'about' %} activated {% endif %}" href="{% url 'main:about' %}"><i class="fas fa-user"></i><span>About</span></a>
        <a class="{% if navbar == 'portfolio' %} activated {% endif %}" href="{% url 'main:portfolio' %}"><i class="fas fa-briefcase"></i><span>Portfolio</span></a>
        <a class="{% if navbar == 'contact' %} activated {% endif %}" href="{% url 'main:contact' %}"><i class="fas fa-address-book"></i><span>Contact</span></a>
    </nav>

</body>
</html>
